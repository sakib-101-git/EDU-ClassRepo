<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EDU ClassRepo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px 28px;
            border-radius: var(--radius-lg);
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
        }
        
        .admin-header h1 {
            font-size: 22px;
            position: relative;
        }
        
        .admin-header .badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
            position: relative;
        }
        
        .approval-actions {
            display: flex;
            gap: 8px;
        }
        
        .course-tag {
            display: inline-block;
            background: var(--bg-hover);
            color: var(--text-medium);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                EDU ClassRepo
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role" id="user-role">-</div>
                </div>
                <a href="settings.html" class="profile-avatar" title="Settings">
                    <i class="fas fa-user-circle" style="font-size: 24px; color: #5c6b7a;"></i>
                </a>
            </div>
        </header>

        <div class="app-body">
            <!-- Sidebar -->
            <nav class="sidebar"></nav>

            <!-- Main Content -->
            <main class="main-content">
                <div class="admin-header">
                    <h1><i class="fas fa-tasks"></i> Pending File Approvals</h1>
                    <span class="badge" id="pending-count">0 pending</span>
                </div>

                <!-- Pending Files List -->
                <div class="file-list" id="pending-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Loading...</h3>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="rename-modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Rename File</h3>
                <button class="modal-close" onclick="closeModal('rename-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="rename-form" onsubmit="handleRename(event)">
                    <div class="form-group">
                        <label>New File Name</label>
                        <input type="text" class="form-input" id="new-file-name" required>
                        <input type="hidden" id="rename-file-id">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-save"></i> Save Name
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        /*
         * Admin Panel Script
         */
        
        const user = checkAuth();
        
        // Redirect non-admin users
        if (user?.role !== 'admin') {
            window.location.href = 'dashboard.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            loadHeader();
            loadSidebar('admin');
            await loadAdminPanel();
        });

        // Load pending files from API
        async function loadAdminPanel() {
            const files = await loadPendingFiles();
            const fileList = document.getElementById('pending-list');
            
            document.getElementById('pending-count').textContent = 
                `${files.length || 0} pending`;
            
            if (!files || files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle" style="color: var(--success);"></i>
                        <h3>All caught up!</h3>
                        <p>There are no files waiting for approval.</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => {
                const icon = getFileIcon(file.file_name);
                const size = file.file_size ? (file.file_size / 1024).toFixed(1) + ' KB' : '';
                
                return `
                    <div class="file-item">
                        <div class="file-icon ${icon.class}">
                            <i class="fas ${icon.icon}"></i>
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.file_name}</div>
                            <div class="file-meta">
                                Uploaded by <strong>${file.uploader_name}</strong> â€¢ ${size}
                            </div>
                            <div class="course-tag">
                                <i class="fas fa-book"></i> ${file.course_code}: ${file.course_title}
                            </div>
                        </div>
                        <div class="approval-actions">
                            <a href="/uploads/${file.file_path}" target="_blank" class="btn btn-secondary btn-small" title="View File">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/uploads/${file.file_path}" download class="btn btn-secondary btn-small" title="Download File">
                                <i class="fas fa-download"></i>
                            </a>
                            <button class="btn btn-secondary btn-small" onclick="openRenameModal(${file.id}, '${file.file_name.replace(/'/g, "\\'")}')" title="Rename File">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-success btn-small" onclick="handleApprove(${file.id})">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="handleReject(${file.id})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Handle approve
        async function handleApprove(fileId) {
            if (await approveFile(fileId)) {
                alert('File approved!');
                await loadAdminPanel();
            }
        }
        
        // Handle reject
        async function handleReject(fileId) {
            if (await rejectFile(fileId)) {
                alert('File rejected');
                await loadAdminPanel();
            }
        }

        // Open rename modal
        function openRenameModal(fileId, fileName) {
            document.getElementById('rename-file-id').value = fileId;
            document.getElementById('new-file-name').value = fileName;
            openModal('rename-modal');
        }

        // Handle rename
        async function handleRename(e) {
            e.preventDefault();
            
            const fileId = document.getElementById('rename-file-id').value;
            const newName = document.getElementById('new-file-name').value.trim();
            
            if (!newName) {
                alert('Please enter a file name');
                return;
            }
            
            const result = await api(`/files/${fileId}/rename`, {
                method: 'PUT',
                body: JSON.stringify({ newName })
            });
            
            if (result.error) {
                alert('Error: ' + result.error);
                return;
            }
            
            closeModal('rename-modal');
            alert('File renamed!');
            await loadAdminPanel();
        }
    </script>
</body>
</html>
