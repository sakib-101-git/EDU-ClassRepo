<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - EDU ClassRepo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-container {
            max-width: 600px;
        }
        
        .settings-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }
        
        .settings-section h3 {
            font-size: 18px;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-section h3 i {
            color: var(--primary);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .profile-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-soft);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-avatar-large i {
            font-size: 36px;
            color: var(--primary);
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .profile-role {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 4px;
        }
        
        .info-row {
            display: flex;
            padding: 14px 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            width: 140px;
            font-weight: 600;
            color: var(--text-medium);
            font-size: 14px;
        }
        
        .info-value {
            flex: 1;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .logout-section {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                EDU ClassRepo
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role" id="user-role">-</div>
                </div>
                <a href="settings.html" class="profile-avatar" title="Settings">
                    <i class="fas fa-user-circle" style="font-size: 24px; color: var(--primary);"></i>
                </a>
            </div>
        </header>

        <div class="app-body">
            <!-- Sidebar -->
            <nav class="sidebar"></nav>

            <!-- Main Content -->
            <main class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Account Settings</h1>
                </div>

                <div class="settings-container">
                    <!-- Profile Section -->
                    <div class="settings-section">
                        <div class="profile-header">
                            <div class="profile-avatar-large">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <div class="profile-name" id="display-name">-</div>
                                <div class="profile-role" id="display-role">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information -->
                    <div class="settings-section">
                        <h3><i class="fas fa-user"></i> Account Information</h3>
                        
                        <div class="info-row">
                            <div class="info-label">Full Name</div>
                            <div class="info-value" id="info-name">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Student ID</div>
                            <div class="info-value" id="info-id">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Email</div>
                            <div class="info-value" id="info-email">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Department</div>
                            <div class="info-value" id="info-dept">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Role</div>
                            <div class="info-value" id="info-role">-</div>
                        </div>
                    </div>

                    <!-- Logout Section -->
                    <div class="settings-section">
                        <h3><i class="fas fa-sign-out-alt"></i> Session</h3>
                        <p style="color: var(--text-medium); margin-bottom: 16px;">
                            Click below to logout from your account.
                        </p>
                        <button class="btn btn-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        /*
         * Settings Page Script
         */
        
        const user = checkAuth();

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadSidebar('settings');
            loadUserInfo();
        });

        // Load user information
        function loadUserInfo() {
            if (!user) return;
            
            // Display name and role in header
            document.getElementById('display-name').textContent = user.name;
            document.getElementById('display-role').textContent = 
                user.role === 'admin' ? 'Administrator' : 'Student';
            
            // Display account info
            document.getElementById('info-name').textContent = user.name;
            document.getElementById('info-id').textContent = user.id || 'N/A';
            document.getElementById('info-email').textContent = user.email;
            document.getElementById('info-dept').textContent = user.department || 'N/A';
            document.getElementById('info-role').textContent = 
                user.role === 'admin' ? 'Administrator' : 'Student';
        }
    </script>
</body>
</html>
